<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
      #map-report div.gmnoprint,
      #map-report div.gmnoscreen {
          display: none;      
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
     var map;
      function initialize() {
        var mapOptions = {
       
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      
      setInterval(function(){	
      				var feed = "API.php";
      				$.getJSON(feed, function(data) {
      					var latitude = data.iss_position.latitude;
      					var longitude = data.iss_position.longitude;
      					
      					var position = new google.maps.LatLng(latitude, longitude);
      					map.panTo(position);
     
      });
      },1000);
       google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
  </head>
  <body>
  <div style="position: absolute; width: 100%; height: 120%; z-index: 1000; overflow: hidden;" id="ISSView"><img style="margin-left: -50px;" height="100%" src="cupola.png" alt="View" /></div>
    <div id="map-canvas"/>
  </body>
</html>
